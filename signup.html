<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="signup.css">
    <title>14-22127104-22127427</title>
</head>

<body>
    <div class="container">
        <!-- Sign Up Header -->
        <p class="header">Sign Up</p>

        <!-- Sign Up Form -->
        <div class="signup-form">
            <div class="input-row">
                <input name="username" type="text" class="input-field half" placeholder="* Username">
                <input name="display-name" type="text" class="input-field half" placeholder="* Display Name">
            </div>
            <div class="input-row">
                <input name="email" type="email" class="input-field full" placeholder="* E-Mail Address">
            </div>
            <div class="input-row">
                <input name="password" type="password" class="input-field full" placeholder="* Password">
            </div>
            <button id="signupButton" class="signup-btn">Sign Up</button>
        </div>

        <!-- OR Divider -->
        <div class="or">OR</div>

        <!-- Log In Button -->
        <button id="loginButton" class="login-toggle-btn">Log In</button>
    </div>

    <script>
        const signupButton = document.querySelector('#signupButton');
        const loginButton = document.querySelector('#loginButton');

        signupButton.addEventListener('click', () => {
            window.location.href = 'login.html';
        });

        loginButton.addEventListener('click', () => {
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
